<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <title>Activity Finder!</title>

</head>

<body>
    <div class="container">
        <div class="jumbotron-fluid">
            <h2>
                <i class="far fa-user" aria-hidden="true"></i> Survey Questions</h2>
            <hr class="my-1">
        </div>
        <br>
        <h3>About You</h3>
        <hr class="my-1">
        <form id="userForm">
            <div class="form-group">
                <h4>
                    <label for="name">Name</label>
                </h4>
                <input id="name" type="text" class="form-control"  placeholder="Your Name" required min="3" max="100"
                    size="50">
                <!-- <small id="nameHelp" class="form-text text-muted">A friend entry will be created for you using this name.</small> -->

                <h4>
                    <label for="image">Image</label>
                </h4>
                <input id="image" type="url" class="form-control"  placeholder="Link to your image" required>
                <!-- <small id="imageHelp" class="form-text text-muted">Your friend entry will include this image</small> -->
            </div>
            <!-- </form> -->


            <hr class="my-3">
            <h3>Question 1</h3>
            <h5>this is question</h5>
            <select id="q1" data-width="fit" required>
                <option value="" selected hidden>Rate this statement</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2 (Disagree)</option>
                <option value="3">3 (Neutral)</option>
                <option value="4">4 (Agree)</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
            <hr class="my-1">
            <h3>Question 2</h3>
            <h5>this is question</h5>
            <select id="q2" data-width="fit" required>
                <option value="" selected hidden>Rate this statement</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2 (Disagree)</option>
                <option value="3">3 (Neutral)</option>
                <option value="4">4 (Agree)</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>

            <hr class="my-3">
            <input type="submit" class="btn btn-primary btn-md " id="submit" form="userForm"></input>
        </form>

        <hr>
        
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends List</a> |
                    <a href="https://github.com/remrobem/FriendFinder">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>

    <!-- modal  -->

    <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="trainAddModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="modalContent">
                <div class="modal-header">
                    <h5 class="modal-title">Your Best Match</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3 id="matchName"></h3>
                    <!-- <img id="matchImage" src= -->

                </div>
            </div>
        </div>
    </div>


    <script type="text/javaScript">



    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
